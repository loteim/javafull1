<html>

<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/pclogin.css" rel="stylesheet">
</head>


<body>
    <div id="wrap">

        </nav>
        <div id="container">
            <div class="loginBox">
                <div class="loginForm">
                    <input type="text" placeholder="아이디를 입력하세요." class="id" id="id">
                    <input type="password" placeholder="비밀번호를 입력하세요." class="pw" id="pw">
                    <button type="submit" class="login" id="login">로그인</button>
                    <button type="submit" class="joinmnt">회원가입</button>
                    <!--loginCheck-->
                </div>
                <!--.loginForm-->


                <div class="socialForm">
                    <a href="#" class="kakao">카카오톡 계정으로 로그인</a>
                    <a href="#" class="fbook">페이스북 계정으로 로그인</a>
                    <a href="#" class="naver">네이버 계정으로 로그인</a>
                </div>
                <!--.socialForm-->
            </div>
            <!--.loginBox-->
        </div>
        <!--container-->

    </div>
    <script>
        const id = document.getElementById('id')
        const password = document.getElementById('pw')
        const login = document.getElementById('login')
        let errStack = 0;

        login.addEventListener('click', () => {
            if (id.value == 'acid') {
                if (password.value == '0000') {
                    alert('로그인 되었습니다!')
                window.location.href = 'loginseonggongmain.html';
                }
                else {
                    alert('아이디와 비밀번호를 다시 한 번 확인해주세요!')
                    errStack++;
                }
            }
            else {
                alert('존재하지 않는 계정입니다.')
            }

            if (errStack >= 5) {
                alert('비밀번호를 5회 이상 틀리셨습니다. 비밀번호 찾기를 권장드립니다.')
            }
        })
    </script>
</body>









</html>
