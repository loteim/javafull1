<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        input[type="text"] {
            width: 200px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <h1>Fill at least 8 out of 10 fields to proceed</h1>
    <form id="form">
        <input type="text" placeholder="Field 1" required>
        <input type="text" placeholder="Field 2" required>
        <input type="text" placeholder="Field 3" required>
        <input type="text" placeholder="Field 4" required>
        <input type="text" placeholder="Field 5" required>
        <input type="text" placeholder="Field 6" required>
        <input type="text" placeholder="Field 7" required>
        <input type="text" placeholder="Field 8" required>
        <input type="text" placeholder="Field 9" required>
        <input type="text" placeholder="Field 10" required>
        <button type="button" id="nextButton" disabled>Next</button>
    </form>

    <script src="formValidation.js"></script>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('form');
    const inputs = form.querySelectorAll('input');
    const nextButton = document.getElementById('nextButton');
    const requiredFilledCount = 8;

    function checkFormValidity() {
        let filledCount = 0;
        inputs.forEach(input => {
            if (input.value.trim()) {
                filledCount++;
            }
        });

        nextButton.disabled = filledCount < requiredFilledCount;
    }

    inputs.forEach(input => {
        input.addEventListener('input', checkFormValidity);
    });

    form.addEventListener('input', checkFormValidity);

    // 폼 제출 이벤트 (추가적으로 필요한 경우)
    nextButton.addEventListener('click', function() {
        if (nextButton.disabled) {
            alert('Please fill at least 8 fields.');
        } else {
            alert('Proceed to the next step.');
            // 여기에 다음 단계로 넘어가는 로직을 추가하세요.
        }
    });
});
</script>
</html>
