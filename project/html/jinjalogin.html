          </nav>

    </header>
    <div id="wrap">

        </nav>
        <div id="container">
            <div class="loginBox">
                <div class="loginForm">
                    <input type="text" placeholder="아이디를 입력하세요." class="id" id="id">
                    <input type="password" placeholder="비밀번호를 입력하세요." class="pw" id="pw">
                    <button type="submit" class="login" id="login">로그인</button>
                    <button type="submit" class="find" id="find">비밀번호 찾기</button>
                    <button type="submit" class="joinmnt" id="joinmnt">회원가입</button>
                    <!--loginCheck-->
                </div>
                <!--.loginForm-->


                <div class="socialForm">
                    <a href="#" class="kakao">카카오톡 계정으로 로그인</a>
                    <a href="#" class="fbook">페이스북 계정으로 로그인</a>
                    <a href="#" class="naver">네이버 계정으로 로그인</a>
                </div>
                <!--.socialForm-->
            </div>
            <!--.loginBox-->
        </div>
        <!--container-->

    </div>
    <script>
        const id = document.getElementById('id')
        const password = document.getElementById('pw')
        const login = document.getElementById('login')
        const joinmnt = document.getElementById('joinmnt')
        const find = document.getElementById('find')
        let errStack = 0;

        login.addEventListener('click', () => {
            if (id.value == 'acid') {
                if (password.value == '0000') {
                    alert('로그인 되었습니다!')
                    window.location.href = '/project/index.html';
                }
                else {
                    alert('아이디와 비밀번호를 다시 한 번 확인해주세요!')
                    errStack++;
                }
            }
            else {
                alert('존재하지 않는 계정입니다.')
            }

            if (errStack >= 5) {
                alert('비밀번호를 5회 이상 틀리셨습니다. 비밀번호 찾기를 권장드립니다.')
            }
        })
        find.addEventListener('click', () => {
            window.location.href = 'idpwfind.html';
        })

        joinmnt.addEventListener('click', () => {
            window.location.href = 'joinanim.html';
        })
    </script>
